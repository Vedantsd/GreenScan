<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Tags</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
            margin: 0;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .tag-container {
            border: 2px solid #333;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            background: #f9f9f9;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h2 {
            margin-bottom: 10px;
            word-wrap: break-word;
            hyphens: auto;
        }

        .qr img {
            margin-top: 15px;
            width: 200px;
            height: 200px;
            max-width: 90%;
            height: auto;
            aspect-ratio: 1;
        }

        .info {
            margin-top: 10px;
            text-align: left;
        }

        .info p {
            word-wrap: break-word;
            margin: 8px 0;
        }

        .download-btn {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            word-wrap: break-word;
            max-width: 100%;
            box-sizing: border-box;
        }

        .download-btn:hover {
            background: #0056b3;
        }

        @media screen and (max-width: 768px) {
            body {
                padding: 20px 10px;
            }
            
            .tag-container {
                width: 100%;
                max-width: none;
                padding: 20px 15px;
                margin: 0;
                display: block;
            }
            
            h2 {
                font-size: 1.3em;
                margin-bottom: 15px;
                line-height: 1.2;
            }
            
            .qr img {
                width: 160px;
                height: 160px;
                max-width: 80%;
                margin-top: 15px;
            }
            
            .info {
                font-size: 0.95em;
                margin-top: 15px;
            }
            
            .download-btn {
                padding: 14px 20px;
                font-size: 0.95em;
                margin-top: 20px;
                width: 100%;
                max-width: 280px;
                text-align: center;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
        }

        @media screen and (max-width: 480px) {
            body {
                padding: 15px 5px;
            }
            
            .tag-container {
                padding: 15px 10px;
                border-radius: 8px;
            }
            
            h2 {
                font-size: 1.1em;
                line-height: 1.3;
                margin-bottom: 12px;
            }
            
            .qr img {
                width: 140px;
                height: 140px;
                max-width: 75%;
            }
            
            .info {
                font-size: 0.85em;
                margin-top: 12px;
            }
            
            .info p {
                margin: 5px 0;
                line-height: 1.4;
            }
            
            .download-btn {
                padding: 12px 16px;
                font-size: 0.85em;
                margin-top: 15px;
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="tag-container">
        <h2>{{ product.name }}</h2>

        <div class="info">
            <p><strong>Status:</strong> {{ product.decomposability_status }}</p>
            <p><strong>Degradability Score:</strong> {{ product.decomposability_percent }}%</p>
            <p><strong>Decomposition Years:</strong> {{ product.decomposition_years }}</p>
        </div>

        <div class="qr">
            <img src="{{ url_for('static', filename='qrcodes/product_' ~ product['product_id'] ~ '.png') }}" alt="QR Code">
        </div>

        <a href="{{ url_for('download_tags', product_id=product['product_id']) }}" class="download-btn">
            ðŸ“¥ Download 40 QR Tags (PDF)
        </a>
    </div>
</body>
</html>
