<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .container {
            padding-left: 15px;
            padding-right: 15px;
        }

        .card {
            border-radius: 8px;
            border: none;
        }

        .card-header h3 {
            font-size: 1.25rem;
            line-height: 1.3;
            word-wrap: break-word;
            hyphens: auto;
        }

        .card-body p {
            margin-bottom: 0.75rem;
            word-wrap: break-word;
        }

        @media screen and (max-width: 768px) {
            .container {
                padding-left: 10px;
                padding-right: 10px;
                margin-top: 2rem !important;
                margin-bottom: 2rem !important;
            }
            
            .card-header {
                padding: 1rem 0.75rem;
            }
            
            .card-header h3 {
                font-size: 1.1rem;
                margin-bottom: 0;
            }
            
            .card-body {
                padding: 1rem 0.75rem;
            }
            
            .card-body p {
                font-size: 0.95rem;
                margin-bottom: 0.6rem;
            }
            
            .card-body p strong {
                display: inline-block;
                min-width: 140px;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding-left: 5px;
                padding-right: 5px;
                margin-top: 1rem !important;
                margin-bottom: 1rem !important;
            }
            
            .card-header {
                padding: 0.75rem 0.5rem;
            }
            
            .card-header h3 {
                font-size: 1rem;
                line-height: 1.4;
            }
            
            .card-body {
                padding: 0.75rem 0.5rem;
            }
            
            .card-body p {
                font-size: 0.9rem;
                margin-bottom: 0.5rem;
                line-height: 1.4;
            }
            
            .card-body p strong {
                display: block;
                margin-bottom: 0.2rem;
                min-width: auto;
            }
            
            .text-muted {
                font-size: 0.85rem !important;
                margin-top: 1rem;
            }
            
            hr {
                margin: 1rem 0 0.75rem 0;
            }
        }

        @media screen and (max-width: 360px) {
            .card-header h3 {
                font-size: 0.95rem;
            }
            
            .card-body p {
                font-size: 0.85rem;
            }
            
            .text-muted {
                font-size: 0.8rem !important;
            }
        }
    </style>

</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
            <h3 class="mb-0">{{ product['name'] }} â€” Product Report</h3>
        </div>
        <div class="card-body">
            <p><strong>Product ID:</strong> {{ product['product_id'] }}</p>
            <p><strong>Degradability Status:</strong> {{ product['decomposability_status'] }}</p>
            <p><strong>Degradability Score:</strong> {{ product['decomposability_percent'] }} %</p>
            <p><strong>Decomposition Years:</strong> {{ product['decomposition_years'] }}</p>

            <hr>
            <p class="text-muted">Generated by GreenScan</p>
        </div>
    </div>
</div>

</body>
</html>
